<!DOCTYPE html>
<html lang="en">

<head>

    <title>Cool Fancy Header</title>
    <style type="text/css" media="screen">
        h1 {
            color: red;
            font-size: 24px;
        }

        .green-class {
            color: green
        }

        .yellow-class {
            color: yellow
        }

        .purple-class {
            color: purple
        }


        p {
            color: brown;
            font-size: 12px;
        }
    </style>
</head>



<body>
    <h1>
        <span class="green-class">What</span>
        <span class="yellow-class"> a</span> <span class="purple-class">header!</span>
    </h1>

    <p>Cool, fancy headers make life worth living, frankly.</p>

</body>

</html>
